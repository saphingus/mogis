<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #161616;
      color: #ffffff;
      font-family: monospace;
      font-size: 14px;
      height: 100%;
      overflow: hidden;
    }

    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .prompt::after {
      content: "_";
      animation: blink 1s steps(2, start) infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    .ascii {
      font-size: 18px;
      color: #ffffff;
    }

    .command {
      color: #00ff90;
    }

    .output {
      color: #ffffff;
    }

    .userbar {
      margin-bottom: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="userbar">user@github</div>

    <div class="ascii">
      _<br>
     (_) <br>
     _ .--..--.   .--.   .--./) __   .--.   <br>
    [ `.-. .-. |/ .'`\ \/ /'`\;[  | ( (`\]  <br>
     | | | | | || \__. |\ \._// | |  `'.'.  <br>
    [___||__||__]'.__.' .',__` [___][\__) ) <br>
                      ( ( __)) <br>
    </div>

    <div><span class="command">whoami</span></div>
    <div class="output">saph</div>

    <div><span class="command">about</span></div>
    <div class="output">simple, minimal, ascii-inspired terminal page</div>

    <div><span class="prompt"></span></div>
  </div>
</body>
</html>
