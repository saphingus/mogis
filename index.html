<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>~/terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      background-color: #161616;
      color: #ffffff;
      font-family: monospace;
      font-size: 14px;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      padding: 1em;
      white-space: pre-wrap;
    }
    .input-line {
      display: flex;
    }
    .input-line span {
      margin-right: 0.4em;
    }
    input {
      background: transparent;
      border: none;
      color: #ffffff;
      outline: none;
      font-family: monospace;
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="terminal">
    welcome
    type `help` to begin  
    <br>
  </div>

  <div class="input-line">
    <span>$</span>
    <input type="text" id="commandInput" autofocus />
  </div>

  <script>
    const terminal = document.getElementById('terminal')
    const input = document.getElementById('commandInput')

    const commands = {
      help: 'available: about, projects, github, clear',
      about: 'just code',
      projects: '- passman\n- rshell\n- termdash\n- tabsy',
      github: 'https://github.com/saphingus',
      clear: 'clear'
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim().toLowerCase()
        terminal.innerHTML += '\n$ ' + cmd
        if (commands[cmd]) {
          if (cmd === 'clear') {
            terminal.innerHTML = ''
          } else {
            terminal.innerHTML += '\n' + commands[cmd]
          }
        } else {
          terminal.innerHTML += '\nunknown command'
        }
        input.value = ''
        window.scrollTo(0, document.body.scrollHeight)
      }
    })
  </script>
</body>
</html>
