<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ultra compact</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #161616;
      color: #ccc;
      font-family: monospace;
    }

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <main>
    <h1>clean dark net</h1>
  </main>

  <script src="three.r134.min.js"></script>
  <script src="vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x161616,
      points: 20.00,
      maxDistance: 27.00,
      spacing: 20.00
    })
  </script>
</body>
</html>
