<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tabsy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #161616;
      color: #ffffff;
      font-family: monospace;
      font-size: 14px;
      height: 100%;
      overflow: hidden;
    }
    #net {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: lowercase;
    }
    .box {
      background: rgba(22,22,22,0.8);
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div id="net">
    <div class="box">hi</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#net",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x161616,
      points: 20.00,
      maxDistance: 27.00,
      spacing: 20.00
    })
  </script>
</body>
</html>
