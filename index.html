<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cool site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #222;
            color: #ddd;
            font-family: 'Helvetica', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: 300;
            color: #fff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #bbb;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cat {
            width: 100px;
            height: 100px;
            background-color: #444;
            border-radius: 10px;
            margin: 10px;
        }
        .cat img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>cool site</h1>
        <p>simple, minimalistic, no fluff</p>
        
        <div class="cat">
            <img src="https://placekitten.com/200/200" alt="cat">
        </div>
        <div class="cat">
            <img src="https://placekitten.com/201/201" alt="cat">
        </div>
        <div class="cat">
            <img src="https://placekitten.com/202/202" alt="cat">
        </div>

        <footer>
            <p>&copy;evil and malicious site</p>
        </footer>
    </div>
</body>
</html>
