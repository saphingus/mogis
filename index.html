<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: monospace;
      background: #161616;
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    main {
      background: #222;
      padding: 2rem;
      border: 2px solid #444;
      border-radius: 0;
      width: 90vw;
      max-width: 600px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-transform: lowercase;
    }

    p {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <main>
    <h1>test</h1>
    <p>hi</p>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x161616,
      points: 20.0,
      maxDistance: 27.0,
      spacing: 20.0
    })
  </script>
</body>
</html>
