<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cool site</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:#222; color:#ccc; font-family:sans-serif; text-align:center; padding:20px; }
        h1 { font-size:3em; font-weight:400; color:#fff; margin:20px 0; }
        .cat { width:100px; height:100px; margin:10px; background-color:#444; border-radius:10px; }
        .cat img { width:100%; height:100%; border-radius:10px; object-fit:cover; }
        footer { color:#777; font-size:.8em; margin-top:30px; }
    </style>
</head>
<body>
    <h1>cool site</h1>
    <div class="cat"><img src="https://placekitten.com/200/200" alt="cat"></div>
    <div class="cat"><img src="https://placekitten.com/201/201" alt="cat"></div>
    <div class="cat"><img src="https://placekitten.com/202/202" alt="cat"></div>
    <footer>&copy; 2025 cool site</footer>
</body>
</html>
