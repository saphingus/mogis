<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cool site</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            overflow: hidden;
            height: 100vh;
            font-family: sans-serif;
            color: #ccc;
            text-align: center;
            padding: 50px 20px;
            background-color: #111;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 30px;
        }
        .cat {
            width: 150px;
            height: 150px;
            margin: 15px;
            background-color: #444;
            border-radius: 0;
            overflow: hidden;
        }
        .cat img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            color: #777;
            font-size: 0.8em;
            margin-top: 30px;
        }
        /* Particle Effect */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: moveParticle 4s ease-out infinite;
        }
        @keyframes moveParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>cool site</h1>
        <div class="cat"><img src="https://placekitten.com/200/200" alt="cat"></div>
        <div class="cat"><img src="https://placekitten.com/201/201" alt="cat"></div>
        <div class="cat"><img src="https://placekitten.com/202/202" alt="cat"></div>
        <footer>&copy; 2025 cool site</footer>
    </div>

    <!-- Particle effect background -->
    <div id="particles"></div>

    <script>
        const particleContainer = document.getElementById("particles");

        // Function to create random particles
        function createParticle(x, y) {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            const size = Math.random() * 5 + 3; // Particle size between 3px and 8px
            const duration = Math.random() * 2 + 2; // Animation duration between 2s and 4s

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Set initial position and movement
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            // Set custom properties for animation movement
            particle.style.setProperty('--x', `${(Math.random() - 0.5) * 300}px`);
            particle.style.setProperty('--y', `${(Math.random() - 0.5) * 300}px`);

            particle.style.animationDuration = `${duration}s`;

            particleContainer.appendChild(particle);

            // Remove particle after animation ends
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        // Event listener for mouse movement
        document.addEventListener("mousemove", (event) => {
            const x = event.clientX;
            const y = event.clientY;
            createParticle(x, y);
        });
    </script>
</body>
</html>
