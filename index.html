<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #161616;
      color: #ffffff;
      font-family: monospace;
      font-size: 16px;
      height: 100%;
      overflow: hidden;
    }

    #terminal {
      padding: 24px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .prompt::after {
      content: "_";
      animation: blink 1s steps(2, start) infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    .command {
      color: #00ff90;
    }

    .output {
      color: #ffffff;
    }

    .userbar {
      display: inline-block;
      margin-bottom: 4px;
      padding: 2px 6px;
      background-color: #1e1e1e;
      color: #888;
      font-weight: bold;
    }

    .hostname {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="userbar">user@github</div>

    <div><span class="hostname">user@github</span>:~$ <span class="command">whoami</span></div>
    <div class="output">saph</div>

    <div><span class="hostname">user@github</span>:~$ <span class="command">about</span></div>
    <div class="output">hi</div>

    <div><span class="hostname">user@github</span>:~$ <span class="prompt"></span></div>
  </div>
</body>
</html>
